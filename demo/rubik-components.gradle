rubik {
    global {

        scheme 'demo'
        group 'com.mars.rubik-test'

        devMode true

//      forceMavenMode true

        variant 'release'

    }

    component {
        uri '.detail'
        source {
            project (':demo:demo_component_detail')
            maven {
                variant 'company1Channel1Release'
            }
        }

        tag 'pr1', 'pr2', 'pr3'
    }

    component {
        uri '.detail-java'
        source {
            project ":demo:demo_component_detail_java"
        }
        tag 'lib1'
    }

    component {
        uri '.home'
        touching '.detail', '.detail-java'

        source {
            project ':demo:demo_component_home'
        }

        tag 'pr2'
    }

    library {
        uri '.library.b'
        source {
            project ":demo:demo_until_library_b"
            maven{
                forFlavor('company1') {
                    variant "company1Channel1Release"
                }
                forFlavor('company2') {
                    variant "company2Channel2Release"
                }
            }
        }
        tag 'lib1'
    }

    library {
        uri '.library.c-java'
        source {
            project ":demo:demo_until_library_c_java"
        }
        tag 'lib1'
    }

}